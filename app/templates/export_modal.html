<!-- PDF Export Modal -->
<div class="modal fade" id="exportPdfModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title"><i class="fas fa-file-pdf"></i> Export Posts to PDF</h5>
                <button type="button" class="close text-white" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <form method="GET" action="{{ url_for('export_filtered_pdf') }}">
                <div class="modal-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Use the filters below to customize your PDF export. Leave
                        blank to include all posts.
                    </div>

                    <!-- Export Type -->
                    <div class="form-group">
                        <label class="font-weight-bold">Export Format</label>
                        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                            <label class="btn btn-outline-primary active">
                                <input type="radio" name="export_format" value="summary" checked>
                                <i class="fas fa-list"></i> Summary (Table)
                            </label>
                            <label class="btn btn-outline-primary">
                                <input type="radio" name="export_format" value="detailed">
                                <i class="fas fa-file-alt"></i> Detailed (Full Pages)
                            </label>
                        </div>
                    </div>

                    <hr>

                    <!-- Filter Row 1 -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold"><i class="fas fa-tag"></i> Post Type</label>
                                <select name="post_type" class="form-control">
                                    <option value="">All Types</option>
                                    <option value="Waste Walk">Waste Walk Action Plan</option>
                                    <option value="Quality">Quality Follow-up Action Plan</option>
                                    <option value="Safety & Environmental, Health">Safety & Environmental, Health
                                    </option>
                                    <option value="5S">5S</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold"><i class="fas fa-tasks"></i> Status</label>
                                <select name="status" class="form-control">
                                    <option value="">All Statuses</option>
                                    <option value="Open">Open</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Filter Row 2: Date Range -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold"><i class="fas fa-calendar"></i> Audit Date From</label>
                                <input type="date" name="audit_date_from" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold"><i class="fas fa-calendar"></i> Audit Date To</label>
                                <input type="date" name="audit_date_to" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Filter Row 3 -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="font-weight-bold"><i class="fas fa-user"></i> Area Responsible</label>
                                <input type="text" name="responsible" class="form-control"
                                    placeholder="Filter by name...">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="font-weight-bold"><i class="fas fa-map-marker-alt"></i> Project /
                                    Area</label>
                                <input type="text" name="area" class="form-control"
                                    placeholder="Filter by project/area...">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="font-weight-bold"><i class="fas fa-user-edit"></i> Author</label>
                                <input type="text" name="author" class="form-control" placeholder="Filter by author...">
                            </div>
                        </div>
                    </div>

                    <!-- Filter Row 4 -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold"><i class="fas fa-clipboard-check"></i> Audit
                                    Type</label>
                                <select name="audit_type" class="form-control">
                                    <option value="">All Audit Types</option>
                                    <option value="Internal">Internal</option>
                                    <option value="External">External</option>
                                    <option value="Scheduled">Scheduled</option>
                                    <option value="Random">Random</option>
                                    <option value="Follow-up">Follow-up</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-download"></i> Generate PDF
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
